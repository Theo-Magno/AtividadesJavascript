<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="calculadora.css">
</head>

<body>
  <div class="calculadora">
    <input type="text" class="display" readonly>
    <div class="teclas">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operacao">/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operacao">*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operacao">-</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button class="operacao">+</button>
      <button class="operacao" value="log">log</button>
      <button class="operacao" value="exp">^</button>
      <button class="operacao" value="sqrt">âˆš</button>
      <button class="operacao" value="fact">!</button>
      <button class="operacao" value="sin">sin</button>
      <button class="operacao" value="cos">cos</button>
      <button class="operacao" value="tan">tan</button>
      <button class="operacao" value="tanh">tanh</button>
      <button class="operacao" value="sinh">sinh</button>
      <button class="operacao" value="cosh">cosh</button>
      <button class="operacao" value="%">%</button>
      <button>C</button>
    </div>
  </div>
  <script src="calculadora.js"></script>
</body>

</html>
